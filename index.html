<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="shortcut icon" type="image/x-icon" href="images/main.png">
</head>
<body>
    <section class="container">
        <div class="input-box">
            <input type="text" id="inputBtn" placeholder="Enter a Todo list items...........">
            <button title="Add" class="addBtn"><i class="fa-solid fa-plus"></i></button>
            <button title="Remove" class="removeBtn"><i class="fa-solid fa-trash"></i></button>
        </div>
        <ul class="list-items">
            <div class="list-content">
                <!--js-->
            </div>
            <h3 class="titleTag">nothing todo</h3>
        </ul>
        <footer>
            <p>this site was created by <span>silambu</span></p>
        </footer>
    </section>


</body>
</html>
